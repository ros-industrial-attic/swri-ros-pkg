  # Camera attached to a DH Chain. laser sensor connected to root

  camera_chains:
    - sensor_id:    narrow_left_rect
      camera_id:    narrow_left_rect
      chain:
        before_chain: [head_pan_joint]
        chain_id:     head_chain
        dh_link_num:  1  # Connects after head pan
        after_chain:  [head_chain_tip_adj, head_plate_frame_joint, double_stereo_frame_joint, narrow_stereo_frame_joint, narrow_stereo_optical_frame_joint]

    - sensor_id: narrow_right_rect
      camera_id: narrow_right_rect
      chain:
        before_chain: [head_pan_joint]
        chain_id:     head_chain
        dh_link_num:  1  # Connects after head pan
        after_chain:  [head_chain_tip_adj, head_plate_frame_joint, double_stereo_frame_joint, narrow_stereo_frame_joint, narrow_stereo_optical_frame_joint]

    - camera_id: wide_left_rect
      sensor_id: wide_left_rect
      chain:
        before_chain: [head_pan_joint]
        chain_id:     head_chain
        dh_link_num:  1  # Connects after head pan
        after_chain:  [head_chain_tip_adj, head_plate_frame_joint, double_stereo_frame_joint, wide_stereo_frame_joint, wide_stereo_optical_frame_joint]

    - camera_id: wide_right_rect
      sensor_id: wide_right_rect
      chain:
        before_chain: [head_pan_joint]
        chain_id:     head_chain
        dh_link_num:  1  # Connects after head pan
        after_chain:  [head_chain_tip_adj, head_plate_frame_joint, double_stereo_frame_joint, wide_stereo_frame_joint, wide_stereo_optical_frame_joint]

    - sensor_id:    prosilica_rect
      camera_id:    prosilica_rect
      chain:
        before_chain: [head_pan_joint]
        chain_id:     head_chain
        dh_link_num:  1  # Connects after head pan
        after_chain:  [head_chain_tip_adj, head_plate_frame_joint, high_def_frame_joint, high_def_optical_frame_joint]

    - camera_id: forearm_left_rect
      sensor_id: forearm_left_rect
      chain:
        before_chain: [l_shoulder_pan_joint]
        chain_id:     left_arm_chain
        after_chain:  [l_forearm_roll_adj, l_forearm_cam_frame_joint, l_forearm_cam_optical_frame_joint]
        dh_link_num:  4

    - camera_id: forearm_right_rect
      sensor_id: forearm_right_rect
      chain:
        before_chain: [r_shoulder_pan_joint]
        chain_id:     right_arm_chain
        after_chain:  [r_forearm_roll_adj, r_forearm_cam_frame_joint, r_forearm_cam_optical_frame_joint]
        dh_link_num:  4

  tilting_lasers:
    - sensor_id: tilt_laser
      laser_id:  tilt_laser

  chains:
    - sensor_id:    left_arm_chain
      before_chain: [l_shoulder_pan_joint]
      chain_id:     left_arm_chain
      after_chain:  [left_arm_tip_adj, left_arm_cb]
      dh_link_num:  6

    - sensor_id:    right_arm_chain
      before_chain: [r_shoulder_pan_joint]
      chain_id:     right_arm_chain
      after_chain:  [right_arm_tip_adj, right_arm_cb]
      dh_link_num:  6
